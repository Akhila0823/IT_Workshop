<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Registration</title>

 <link rel="stylesheet" href="st.css">
 <style>
     .log {
            background-color: red;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
       .log:hover {
            background-color: black;
        }
        </style>
    <script>
        function calculateAmount() {
            const subjects = document.querySelectorAll('.subjects input:checked');
            const amount = subjects.length * 100; 
            document.getElementById('amount').textContent = `Amount to be paid: Rs.${amount}`;
        }
    </script>
    
</head>
<body>
    <form action="r.php" method="post" enctype="multipart/form-data">
      <h1>Registration Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="student_id">ID</label>
        <input type="text" id="student_id" name="student_id" required>

        <label for="year">Year</label>
        <input type="text" id="year" name="year" required>

        <label for="semester">Semester</label>
        <input type="text" id="semester" name="semester" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" required>

        <div class="subjects">
            <label>Subjects</label>
            <input type="checkbox" name="subjects[]" value="DBMS" onchange="calculateAmount()"> DBMS<br>
             <input type="checkbox" name="subjects[]" value="DSA" onchange="calculateAmount()"> DSA<br>
              <input type="checkbox" name="subjects[]" value="DEC" onchange="calculateAmount()"> DEC<br>
            <input type="checkbox" name="subjects[]" value="DAA" onchange="calculateAmount()"> DAA<br>
            <input type="checkbox" name="subjects[]" value="IT_Workshop" onchange="calculateAmount()">IT_Workshop<br>
        </div>

        <p id="amount">Amount to be paid: 0 Rs</p>

        <input type="submit" value="Register">
<a href=log.html><input type="button" value="Login" class="log"></a>
    </form>
</body>
</html>
